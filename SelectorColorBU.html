<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Selector</title>
  <link rel="icon" type="image/png" href="images/FaviconCircleR.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    body {
      margin: 0;
      min-height: 100vh;
      background-color: black;
      background-image: url('images/Tech3409297.jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      position: relative;
      font-family: 'Inter', sans-serif;
      color: #fff;
      text-shadow: 0 0 8px rgba(0,0,0,0.7);
      padding: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .main-content {
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      text-align: center;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    /* Color Circles */
    .color-display {
      display: flex;
      gap: 30px;
      margin-bottom: 30px;
    }

    .color-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 5px solid rgba(255,255,255,0.6);
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
      opacity: 1;
      transition: transform 0.3s, opacity 0.3s, box-shadow 0.3s;
    }

    .color-circle.selected {
      transform: scale(1.3);
      opacity: 1;
      box-shadow: 0 0 40px white;
    }

    /* GO Button row */
    .go-button-row {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .go-button {
      padding: 25px;
      font-size: 2rem;
      font-weight: 700;
      border: 2px solid rgba(255, 255, 255, 0.6);
      background: transparent;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s, color 0.3s, transform 0.2s;
      backdrop-filter: blur(5px);
      color: #fff;
      text-transform: uppercase;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 120px;
      height: 120px;
    }

    .go-button:hover {
      background: rgba(255,255,255,0.4);
      color: #000;
      transform: scale(1.05);
    }

    .go-button:active {
      transform: scale(0.97);
    }

    /* No Repeat + Reset row */
    .secondary-controls-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
    }

    .switch-container {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
    }

    .switch-container label {
      font-weight: 700;
      font-size: 1rem;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 50px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      border-radius: 50px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #4CAF50;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    /* Reset Button */
    .reset-number-history {
      padding: 12px 24px;
      font-size: 1.5rem;
      font-weight: 700;
      border: 2px solid rgba(255, 255, 255, 0.6);
      background: transparent;
      border-radius: 15px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s, transform 0.2s;
      backdrop-filter: blur(5px);
      color: #fff;
      text-transform: uppercase;
    }

    .reset-number-history:hover {
      background: rgba(255, 255, 255, 0.4);
      color: #000;
      transform: scale(1.05);
    }

    .reset-number-history:active {
      transform: scale(0.97);
    }

    /* Logo */
    .logo-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 96px;
      background: transparent;
      z-index: 1000;
      display: flex;
      align-items: flex-start;
      padding: 20px 0 0 20px;
      box-sizing: border-box;
    }

    .logo-img {
      height: 56px;
      width: auto;
    }

    /* ------ MOBILE RESPONSIVENESS BELOW ------ */
    @media (max-width: 700px) {
  .main-content {
    padding-top: 60px;
  }
  .color-display {
    flex-wrap: wrap;
    gap: 6vw;
    margin-bottom: 18px;
    justify-content: center;
  }
  .color-circle {
    width: 48px;
    height: 48px;
    margin-bottom: 0;
  }
  .go-button-row {
    width: 100%;
    justify-content: center;
    margin-top: 8px;
  }
  .go-button {
    width: 54px;
    height: 54px;
    font-size: 1rem;
    margin: 0 auto 10px auto;
  }
  .secondary-controls-row {
    flex-direction: column;
    gap: 10px;
    margin-top: 10px;
    align-items: stretch;
    width: 90%;
  }
  .switch-container,
  .reset-number-history {
    width: 100%;
    justify-content: center;
    margin: 0 auto;
  }
  .reset-number-history {
    font-size: 1rem;
    padding: 8px 12px;
    border-radius: 10px;
  }
}
@media (max-width: 420px) {
  .color-display {
    gap: 3vw;
  }
  .color-circle {
    width: 32px;
    height: 32px;
  }
  .go-button {
    width: 36px;
    height: 36px;
    font-size: 0.8rem;
  }
  .main-content {
    padding-top: 36px;
  }
}

  </style>
</head>
<body>
  <header class="logo-header">
  <a href="TimersSelectors.html">
    <img src="images/SELECTr%20WH%20logo.png" alt="Logo" class="logo-img">
  </a>
</header>
  <div class="main-content">
    <h2>Color Selector</h2>
    <div class="color-display" id="colorDisplay">
      <div class="color-circle" style="background: red;"></div>
      <div class="color-circle" style="background: blue;"></div>
      <div class="color-circle" style="background: green;"></div>
      <div class="color-circle" style="background: yellow;"></div>
    </div>
    <div class="go-button-row">
      <button class="go-button" onclick="selectRandomColor()">GO!</button>
    </div>
    <div class="secondary-controls-row">
      <div class="switch-container">
        <label for="noRepeatSwitch">No Repeat</label>
        <label class="switch">
          <input type="checkbox" id="noRepeatSwitch" onclick="toggleNoRepeat()" checked>
          <span class="slider"></span>
        </label>
      </div>
      <button class="reset-number-history" onclick="resetHistory()">Reset</button>
    </div>
  </div>
  <audio id="tickingSound" src="audio/ticking.mp3" preload="auto"></audio>
  <audio id="dingSound" src="audio/ding.mp3" preload="auto"></audio>
  <script>
    const colors = ["red", "blue", "green", "yellow"];
    let selectedColors = [];
    let noRepeat = true;

    function toggleNoRepeat() {
      noRepeat = document.getElementById("noRepeatSwitch").checked;
    }

    function selectRandomColor() {
      const colorCircles = document.querySelectorAll(".color-circle");
      const ding = document.getElementById("dingSound");
      const tick = document.getElementById("tickingSound");

      ding.pause();
      ding.currentTime = 0;

      let availableColors = colors.filter(c => !selectedColors.includes(c) || !noRepeat);
      if (availableColors.length === 0) {
        resetHistory();
        availableColors = [...colors];
      }

      let counter = 0;
      let chosenColor;
      const cyclingEffect = setInterval(() => {
        const randomColor = availableColors[Math.floor(Math.random() * availableColors.length)];
        colorCircles.forEach(circle => {
          circle.style.opacity = circle.style.background === randomColor ? "1" : "0.33";
          circle.classList.remove("selected");
        });

        tick.play();
        counter++;

        if (counter >= 15) {
          clearInterval(cyclingEffect);
          chosenColor = randomColor;
          selectedColors.push(chosenColor);
          colorCircles.forEach(circle => {
            if (circle.style.background === chosenColor) {
              circle.classList.add("selected");
              circle.style.opacity = "1";
            } else {
              circle.style.opacity = "0.33";
            }
          });

          tick.pause();
          tick.currentTime = 0;
          ding.play();
        }
      }, 100);
    }

    function resetHistory() {
      selectedColors = [];
      document.querySelectorAll(".color-circle").forEach(c => {
        c.classList.remove("selected");
        c.style.opacity = "1";
      });
    }
  </script>
</body>
</html>
